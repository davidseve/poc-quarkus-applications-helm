apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: poc-cluster-configuration
spec:
  destination:
    name: ''
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: gitops/cluster-config
    repoURL: 'https://github.com/davidseve/PoC.git'
    targetRevision: HEAD
    directory:
      recurse: true
  project: default